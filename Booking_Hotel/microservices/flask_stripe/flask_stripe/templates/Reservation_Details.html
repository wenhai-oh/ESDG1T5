<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation_Details</title>

    <!-- Start of CSS Bootstrap CDN section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- End of CSS Bootstrap CDN section -->

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- End of Fontawesome CDN -->

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="../static/styles.css">
    <!-- End of Link to Stylesheet -->
</head>
<body>
    <style>
        /*
            This section consists of internal styling for the page.
        */

        .user_input{
            margin-top: 10%;
            width: 40%;
        }

        .user_input button{
            text-align: center;
        }



            
    </style>

    <!-- NavBar Section -->
    <header class="header" id="navigation-menu">
        <div class="container">
          <nav>
            <a href="CheckInn_Index.html" class="logo"> <img src="/Booking_Hotel/Assets/Logo.png" alt=""> </a>
          </nav>
        </div>
      </header>

    <!-- Form Input That Allows Users to Key In Reservation_ID -->
    <div class="container-fluid user_input">
        <form>
            <label for="">Reservation ID:</label><br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#otpModal">
                Retrieve
            </button>
        </form>
        
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="OtpLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="OtpLabel">OTP Verification</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Please enter the 6-digit sms pin code that is sent your registered email / mobile number ... <br><br>

                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                    <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> 
                </div> 

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Send Again</button>
                <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap CDN Java & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- End of Bootstrap CDN Java & Popper -->
</body>
</html>
