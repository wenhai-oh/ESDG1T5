<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <!-- Start of CSS Bootstrap CDN section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- End of CSS Bootstrap CDN section -->

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- End of Fontawesome CDN -->

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="../static/styles.css">
    <!-- End of Link to Stylesheet -->
</head>
<body>

    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #3f9cc1;
        }

        .otp-body{
            padding: 100px;
            margin-top: 15%;
            margin-left: 25%;
            width: 1000px;
            background-color: #fff;
            height: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 10px;
        }

        .otp-content{
            margin-top: 20px;
        }
    </style>
    
    <!-- OTP Verification ModaL Body -->
    <div class="container-fluid otp-body">
        <form method="post" action="http://localhost:5000/crs/verify_otp">
            <div class="otp-header">
                <h1 class="modal-title fs-5" id="OtpLabel">OTP Verification</h1>
            </div>
            <div class="otp-content text-muted">
                Please kindly enter the 6 digit-OTP sms that is sent to your email.
            </div> 
            <br>
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                <label for="first"></label>
                <label for="second"></label>
                <label for="third"></label>
                <label for="fourth"></label>
                <label for="fifth"></label>
                <label for="sixth"></label>
                <input class="m-2 text-center form-control rounded" type="text" id="first" name="first" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" id="second" name="second" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" id="third" name="third" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" id="fourth" name="fourth" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" id="fifth" name="fifth" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" id="sixth" name="sixth" maxlength="1" /> 
            </div> 
            <div class="otp-footer">
                <!-- <button type="button" class="btn btn-secondary">Send Again</button> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    

    <!-- Bootstrap CDN Java & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- End of Bootstrap CDN Java & Popper -->

</body>
</html>
